<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <ul>
        <li id="li_red" class="red-line">Red</li>
        <li>Green</li>
        <li class="red-line">Blue</li>
        <li>White</li>
    </ul>
    <ol>
        <li>Monitor</li>
        <li>Keyboard</li>
        <li>Notebook</li>
        <li>Mouse</li>
    </ol>

    <div class="game">
        <img src="https://avatars0.githubusercontent.com/u/62023811?s=400&v=4" alt="icon game" class="game-img">
        <div class="controls">
            <button class="btn-control" data-control="up">up</button>
            <button class="btn-control" data-control="left">left</button>
            <button class="btn-control" data-control="right">right</button>
            <button class="btn-control" data-control="down">down</button>
        </div>
    </div>
    <script src="app/app.js"></script>
</body>
</html>
